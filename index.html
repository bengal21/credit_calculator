<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="body.css" />
    <title>Расчет кредита</title>
    <script src="learn.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <!-- <div class="container w-50 pt-5"> -->
    <div class="container pt-5">
      <div class="calculator">
        <h1>Кредитный калькулятор</h1>
      </div>
      <div class="input-1">
        <input
          type="number"
          class="form-control mb-2"
          placeholder="Введите процентную ставку"
          id="input1"
          value=""
        />
      </div>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите количество платежей/месяцев"
        id="input2"
        value=""
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите общую сумму кредита"
        id="input3"
        value=""
      />

      <button class="btn btn-outline-info w-100 mb-2" id="calculate">
        Вычислить
      </button>
      <div class="results">
        <div class="text-bg-light p-3 text-center">
          <h4>Ежемесячный платеж:</h4>
          <p id="month-payment" class="mb-0"></p>
          <h4>Переплата за весь период:</h4>
          <p id="overpayment" class="mb-0"></p>
        </div>
      </div>
    </div>
  </body>
</html>
